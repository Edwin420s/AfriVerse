apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: afriverse-ingress
  namespace: afriverse
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - afriverse.app
    - api.afriverse.app
    secretName: afriverse-tls
  rules:
  - host: afriverse.app
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 3000
  - host: api.afriverse.app
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 4000