apiVersion: apps/v1
kind: Deployment
metadata:
  name: agentverse
  namespace: afriverse
spec:
  replicas: 1
  selector:
    matchLabels:
      app: agentverse
  template:
    metadata:
      labels:
        app: agentverse
    spec:
      containers:
      - name: agentverse
        image: afriverse/agentverse:latest
        env:
        - name: BACKEND_URL
          valueFrom:
            configMapKeyRef:
              name: agentverse-config
              key: backend-url
        - name: IPFS_API
          valueFrom:
            configMapKeyRef:
              name: agentverse-config
              key: ipfs-api
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: backend-secret
              key: openai-api-key
        - name: HUGGINGFACE_TOKEN
          valueFrom:
            secretKeyRef:
              name: backend-secret
              key: huggingface-token
        livenessProbe:
          exec:
            command: ["python", "-c", "import requests; requests.get('http://backend:4000/health')"]
          initialDelaySeconds: 60
          periodSeconds: 30
        resources:
          requests:
            memory: "512Mi"
            cpu: "300m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        volumeMounts:
        - name: agent-data
          mountPath: /app/data
      volumes:
      - name: agent-data
        emptyDir: {}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: agentverse-config
  namespace: afriverse
data:
  backend-url: "http://backend:4000"
  ipfs-api: "http://ipfs:5001"